<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
	

<title></title>
<style type="text/css">
	
body{
	margin: 0;
	padding: 0;
	background-color: #000;
	font-size: 12px;
}
.iphone{
	width: 340px;
	height: 540px;
	background-color: #fff;
	position: absolute;
	left: 50%;
	top: 50%;
	margin: -270px 0 0 -170px;
}

</style>
<script type="text/javascript" src="js/lib/jquery.js"></script>
   <script type="text/javascript" src="js/H5ComponentBase.js">
</script>
<link rel="stylesheet" type="text/css" href="css/H5ComponentBase.css">
   <script type="text/javascript" src="js/H5ComponentPoint.js">
</script>
<link rel="stylesheet" type="text/css" href="css/H5ComponentPoint.css">
</head>
<body>
<div class="iphone">
</div>

<script type="text/javascript">
	
  var cfg={
  	type:'point',

  	width:300,
  	height:300,
    data:[
     ['A项目',.4 ,'green'],
      ['B项目',.2 ,'yellow',0,'-60%'],
       ['C项目',.1 ,'red',0,'120%']
       ],
  	css:{
  		bottom:0,
  		opacity:0,
  	},
  	animateIn:{ bottom:'40%',opacity:1},
  	animateOut:{bottom:0,opacity:0},
  	center:true,

  }
  var h5=new H5ComponentPoint( 'myName',cfg );
  $('.iphone').append(h5);
var leave=true;
$('body').click(function(){
leave=!leave;
$('.h5_component').trigger(leave?'onLeave':'onLoad');

})
</script>

</body>
</html>
